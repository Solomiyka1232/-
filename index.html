<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TSN Editorial Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Manrope:wght@800&display=swap');

        :root {
            --tv-bg: #0a0a0b;
            --tv-accent: #e61e2a;
            --tv-card: #161618;
            --tv-text: #ffffff;
            --news-bg: #0f0f10;
            --news-accent: #e61e2a;
            --news-card: #1a1a1c;
            --news-text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            transition: var(--transition);
        }

        body.mode-tv { background-color: var(--tv-bg); color: var(--tv-text); }
        body.mode-news { background-color: var(--news-bg); color: var(--news-text); }

        .header {
            width: 100%; padding: 25px 0; text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 2px; font-weight: 800; font-size: 12px;
            text-transform: uppercase;
        }
        .header span { color: var(--tv-accent); }

        #studio-layout {
            width: 100%; max-width: 500px; padding: 40px 20px 150px;
            display: flex; flex-direction: column; gap: 40px;
        }

        .editor-card {
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--tv-card);
        }

        .canvas-area { position: relative; width: 100%; overflow: hidden; }

        /* ЕФІР */
        .tv-design { aspect-ratio: 16/9; position: relative; background: #000; }
        .tv-ui {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 30px 20px; z-index: 10;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .tv-headline {
            font-family: 'Manrope', sans-serif; font-size: 20px; color: #fff;
            border-left: 4px solid var(--tv-accent); padding-left: 15px;
            text-transform: uppercase; outline: none;
        }

        /* ГАЗЕТА */
        .news-design { display: none; padding: 40px 25px; background: var(--news-card); }
        .mode-news .news-design { display: block; }
        .mode-news .tv-design { display: none; }

        .news-header { 
            font-family: 'Playfair Display', serif; font-size: 32px; 
            text-align: center; border-bottom: 3px solid var(--news-accent); 
            margin-bottom: 25px; padding-bottom: 10px; color: #fff;
        }
        .news-headline {
            font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 800;
            line-height: 1.3; text-align: left; outline: none; color: #fff;
        }

        .img-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
        .mode-news .img-container { 
            aspect-ratio: 16/9; margin-bottom: 20px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .preview-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s; transform-origin: center; }

        .controls { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .btn-group { display: flex; gap: 12px; }
        
        .btn-premium {
            flex: 1; padding: 14px; border-radius: 12px; border: none;
            font-family: 'Inter'; font-size: 11px; font-weight: 700;
            text-transform: uppercase; cursor: pointer; letter-spacing: 1px;
            transition: var(--transition);
            background: #2a2a2c; color: #fff;
        }
        .btn-premium.main { background: var(--tv-accent) !important; }
        .btn-premium:active { transform: scale(0.96); }

        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px; border-radius: 2px;
            background: rgba(255,255,255,0.2); outline: none;
        }

        .nav-bar {
            position: fixed; bottom: 30px; display: flex; gap: 8px;
            background: rgba(20,20,22,0.8); backdrop-filter: blur(20px);
            padding: 8px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
        }
        .nav-item {
            padding: 10px 18px; border-radius: 40px; border: none; background: transparent;
            color: #888; font-weight: 600; cursor: pointer; transition: var(--transition);
            font-size: 11px; white-space: nowrap;
        }
        .nav-item.active { background: #fff !important; color: #000 !important; }

        /* Custom Alert Styles */
        .alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; transition: opacity 0.3s ease;
        }
        .alert-card {
            background: var(--tv-card); width: 85%; max-width: 320px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            padding: 30px 20px; text-align: center;
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .alert-overlay.active { opacity: 1; }
        .alert-overlay.active .alert-card { transform: scale(1); }
        .alert-title { color: var(--tv-accent); font-weight: 800; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
        .alert-msg { color: #fff; font-size: 15px; line-height: 1.5; margin-bottom: 25px; }
        .alert-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body class="mode-tv">

    <div class="header">Розроблено <span>Gianni_Versace</span> спеціально для ТСН</div>

    <div id="studio-layout"></div>

    <div id="custom-alert" class="alert-overlay">
        <div class="alert-card">
            <div class="alert-title">ПОВІДОМЛЕННЯ</div>
            <div id="alert-message" class="alert-msg">Текст</div>
            <button class="alert-btn" onclick="TSNAlert.hide()">ЗРОЗУМІЛО</button>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" id="nav-tv" onclick="switchTheme('tv')">ЕФІР</button>
        <button class="nav-item" id="nav-news" onclick="switchTheme('news')">ГАЗЕТА</button>
        <button class="nav-item" onclick="addCard()" style="color: #2ecc71;">Додати сторінку</button>
        <button class="nav-item" onclick="addToHomeScreen()" style="color: #3498db;">На головний екран</button>
        <button class="nav-item" onclick="exportImage()" style="font-weight: 800;">Зберегти в HD</button>
    </div>

    <script>
        let count = 0;
        let deferredPrompt;

        // Керування алертами
        const TSNAlert = {
            show(text) {
                const overlay = document.getElementById('custom-alert');
                document.getElementById('alert-message').innerText = text;
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 10);
            },
            hide() {
                const overlay = document.getElementById('custom-alert');
                overlay.classList.remove('active');
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        };

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        async function addToHomeScreen() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                TSNAlert.show("Щоб додати на головний екран: 1. Натисніть 'Поділитися'. 2 Оберіть 'На початковий екран'");
            }
        }

        function addCard() {
            count++;
            const container = document.getElementById('studio-layout');
            const card = document.createElement('div');
            card.className = 'editor-card';
            card.id = `c-${count}`;
            card.innerHTML = `
                <div class="canvas-area">
                    <div class="tv-design">
                        <div class="tv-ui">
                            <div class="tv-headline" contenteditable="true">НОВИЙ ФОРМАТ ТСН</div>
                        </div>
                        <div class="img-container">
                            <img src="https://images.unsplash.com/photo-1495020689067-958852a7765e?w=800" class="preview-img" id="img-tv-${count}">
                        </div>
                    </div>
                    <div class="news-design">
                        <div class="news-header">ТСН</div>
                        <div class="img-container">
                            <img src="https://images.unsplash.com/photo-1495020689067-958852a7765e?w=800" class="preview-img" id="img-news-${count}">
                        </div>
                        <div class="news-headline" contenteditable="true">Редагуйте текст новини прямо тут для газетного формату.</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="btn-group">
                        <button class="btn-premium main" onclick="document.getElementById('file-${count}').click()">Фото</button>
                        <button class="btn-premium" onclick="document.getElementById('c-${count}').remove()">Видалити</button>
                    </div>
                    <input type="range" min="1" max="2" step="0.01" value="1" oninput="handleZoom(${count}, this.value)">
                    <input type="file" id="file-${count}" style="display:none" onchange="handleImg(event, ${count})">
                </div>
            `;
            container.prepend(card);
        }

        function handleImg(e, id) {
            if(e.target.files[0]) {
                const url = URL.createObjectURL(e.target.files[0]);
                document.getElementById(`img-tv-${id}`).src = url;
                document.getElementById(`img-news-${id}`).src = url;
            }
        }

        function handleZoom(id, v) {
            document.getElementById(`img-tv-${id}`).style.transform = `scale(${v})`;
            document.getElementById(`img-news-${id}`).style.transform = `scale(${v})`;
        }

        function switchTheme(mode) {
            document.body.className = 'mode-' + mode;
            document.getElementById('nav-tv').classList.toggle('active', mode === 'tv');
            document.getElementById('nav-news').classList.toggle('active', mode === 'news');
        }

        async function exportImage() {
            const items = document.querySelectorAll('.canvas-area');
            if(items.length === 0) {
                TSNAlert.show("Спочатку додайте картку!");
                return;
            }
            TSNAlert.show("Зачекайте, йде збереження...");
            for (let item of items) {
                const canvas = await html2canvas(item, { scale: 2, useCORS: true });
                const link = document.createElement('a');
                link.download = `TSN_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        window.onload = addCard;
    </script>
</body>
</html>
